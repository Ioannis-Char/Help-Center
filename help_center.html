<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><div class="inner">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Material_Design_help_icon_fill_blue.svg" alt="Help Center Icon">
            <h1>Help Center</h1>
        </div>
        
        <label for="question">How can I help you?</label>
        <input type="text" id="question" placeholder="Type your question here" required>
        <div class="hint">Ask anything â€” your answer will appear below.</div>

        <textarea id="answer" placeholder="The answer will appear here"></textarea>

        <button id="submitButton">Submit</button>
    </div></div>
    <script>
        document.getElementById('submitButton').addEventListener('click', async function() {
            const question = document.getElementById('question').value;
            const answerField = document.getElementById('answer');
    
            if (question.trim()) {
                try {
                    const response = await fetch("http://localhost:8000/ask", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ question: question })
                    });
    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}. ${errorText}`);
                    }
    
                    const data = await response.json();
                    console.log("Response data:", data);
    
                    if (data && Array.isArray(data) && data.length > 0) {
                        answerField.value = data[0];
                        answerField.style.display = 'block';
                    } else {
                        throw new Error('No answer received from server.');
                    }
                } catch (error) {
                    console.error("Error fetching the answer:", error);
                    answerField.value = `An error occurred while fetching the answer: ${error.message}`;
                    answerField.style.display = 'block';
                }
            } else {
                answerField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
